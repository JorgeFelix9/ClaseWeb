<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <form action="Formularios.html">
        <h3> texto </h3>
        <label for = "nombre">Nombre</label>
        <input id="nombre" name ="nombre" type="text" placeholder="Ingrese su nombre completo : " size="50" maxlength="10">

        <h3>Radio</h3>
        <legend> Selecciona un genero: </legend>
        <fieldset>
        <input type="radio" name="genero" value="hombre" id="hombre"> <label for="hombre"> Hombre</label>
        <input type="radio" name="genero" value="mujer"> Mujer
        <input type="radio" name="genero" value="otro"> Otro
        </fieldset>

        <h3>Select</h3>
        <label>Frutas</label>
        <select name="Frutas">
           <option value="fresa">Fresa</option>
           <option value="naranja">Naranja</option>
            <option value="uva">Uva</option>
        </select>
        <h3>Textarea</h3>
        <textarea name="mensaje" id="mensaje" cols="30" rows="10" placeholder="escribe aqui"></textarea>

        <h3>datalist</h3>
        <label>Buscador</label>
        <input list="buscador">
        <datalist id="buscador">
            <option value="Internet Explorer"></option>
            <option value="Chrome"></option>
            <option value="Opera"></option>
        </datalist>
        
        <h3>checkbox </h3>
        <input type="checkbox" name="azul" value="azul"> Azul
        <input type="checkbox"> Verde

        <h3>password</h3>
        <label for="pass">Contrase√±a</label>
        <input type="password" name="pass" id="pass" required>

        <h3>Color</h3>
        <input type="Color">

        <h3>Fecha</h3>
        <label for="fecha">Fecha</label>
        <input type="date" name="fecha" id="fecha" value="1999-02-13" min="1999-01-01">

        <h3>time</h3>
        <input type="time">

        <h3> week</h3>
        <input type="week">

        <h3>email</h3>
        <input type="email" autocomplete>

        <h3>range</h3>
        <input type="range" min="0" max="50" step="10">
        
        <h3>Number</h3>
        <input type="number" min="0" max="25" step="3" required>

        <h3>search</h3>
        <input type="search">

        <h3>URL</h3>
        <input type="url">

        <br>
        <br> 
        <input type="submit" name="" id="">
        <input type="image" src="">
        <button> Enviar boton</button>
    </form>
</body>
</html>
