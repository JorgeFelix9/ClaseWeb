<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <form action="Formularios.html">
        <h3> texto </h3>
        <label for = "nombre">Nombre</label>
        <input id="nombre" name ="nombre" type="text" placeholder="Ingrese su nombre completo : " size="50" maxlength="10">

        <h3>Radio</h3>
        <legend> Selecciona un genero: </legend>
        <input type="radio" name="genero" value="hombre" id="hombre"> <label for="hombre"> Hombre</label>
        <input type="radio" name="genero" value="mujer"> Mujer
        <input type="radio" name="genero" value="otro"> Otro

        <h3>Select</h3>
        <label>Frutas</label>
        <select name="Frutas">
           <option value="fresa">Fresa</option>
           <option value="naranja">Naranja</option>
            <option value="uva">Uva</option>
        </select>
        <h3>Textarea</h3>
        <textarea name="mensaje" id="mensaje" cols="30" rows="10" placeholder="escribe aqui"></textarea>

        <h3>datalist</h3>
        <label>Buscador</label>
        <input list="buscador">
        <datalist id="buscador">
            <option value="Internet Explorer"></option>
            <option value="Chrome"></option>
            <option value="Opera"></option>
        </datalist>
        
        <h3>checkbox </h3>
        <input type="checkbox" name="azul" value="azul"> Azul
        <input type="checkbox"> Verde
    </form>
</body>
</html>
